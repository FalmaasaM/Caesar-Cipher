<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <h1>CAESAR CIPHER</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <h2 id="heading-input">Plaintext</h2>
            <textarea class="form-control" placeholder="Enter plaintext" rows="10" id="input-text"></textarea>
            <p id="status" class="text-center"></p>
          </div>
        </div>

        <div class="col-md-6">
          <div class="box">
            <h2 id="heading-output">Ciphertext</h2>
            <textarea readonly class="form-control" placeholder="Output" rows="10" id="output-text"></textarea>
          </div>
        </div>
      </div>
      <div class="box">
        <h2 class="text-center">Controls</h2>
        <form id="controls">
          <div class="form-row">
            <div class="col">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="code" id="encode" value="encode" checked="checked">
                <label for="encode">Encode</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="code" id="decode" value="decode">
                <label for="decode">Decode</label>
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="col">
              <label for="shift-input">Shift Key:</label>
              <input type="text" class="form-control" name="shift" id="shift-input" maxlength="4" size="4" value="3">
            </div>
            <div class="col">
              <label for="mod-input">Modulo:</label>
              <input type="text" class="form-control" name="mod" id="mod-input" maxlength="4" size="4" value="26">
            </div>
          </div>

          <div class="form-group">
            <label for="alphabet-input">ALPHABET:</label>
            <input type="text" class="form-control" name="alphabet" id="alphabet-input" value="abcdefghijklmnopqrstuvwxyz">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="caesar.js"></script>
  </body>
  <pre id="output"></pre>
</html>
